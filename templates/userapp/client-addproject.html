{% extends "userapp/master.html" %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f0f2f5, #c9d6ff);
        min-height: 100vh;
        padding: 30px;
    }

    .container {
        max-width: 600px;
        margin: 80px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.01);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    form label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
    }

    form input, form textarea, form select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
    }

    form button {
        margin-top: 20px;
        padding: 12px 20px;
        background-color:rgb(102, 214, 237);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color:rgb(33, 163, 218);
    }

    /* Popup Styling */
    .popup-message {
        display: none;
        position: fixed;
        top: 30px;
        right: 30px;
        background-color: #4CAF50;
        color: #fff;
        padding: 16px 25px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        font-size: 1rem;
        z-index: 1000;
        animation: fadeInOut 4s ease forwards;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
    }
</style>

<main id="main" class="main mt-5">     
    <div class="container">
        <h2>Add Project</h2>
        <form method="POST" enctype="multipart/form-data" id="projectForm">
            {% csrf_token %}
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="name" required>

            <label for="project_image">Project Image:</label>
            <input type="file" id="project_image" name="project_image" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <button type="submit">Add Project</button>
        </form>
    </div>
</main>

<!-- Popup Message -->
<div class="popup-message" id="popupMessage">ðŸŽ‰ Project added successfully!</div>

<script>
    document.getElementById('projectForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop the form from submitting immediately

        // Show popup
        const popup = document.getElementById('popupMessage');
        popup.style.display = 'block';

        // Submit form after 2 seconds
        setTimeout(() => {
            popup.style.display = 'none';
            this.submit(); // Manually submit the form
        }, 2000);
    });
</script>

{% endblock %}
