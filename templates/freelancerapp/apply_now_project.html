<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelancer Application Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    #applyNow {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 0;
      border-radius: 8px;
      max-width: 600px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 15px;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }
    .form-container {
      padding: 30px;
    }
    .form-container h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2ecc71;
    }
    .form-buttons {
      text-align: center;
    }
    .form-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }
    .form-buttons .reset {
      background-color: #e74c3c;
      color: #fff;
    }
    .form-buttons .submit {
      background-color: #2ecc71;
      color: #fff;
    }
    @media (max-width: 600px) {
      .form-buttons button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <button id="applyNow">Apply Now</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div class="form-container">
        <h1>Freelancer Application</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
          </div>
          <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" placeholder="e.g. 5 years" required>
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="e.g. HTML, CSS, JavaScript" required>
          </div>
          <div class="form-group">
            <label for="deadline">Project Deadline</label>
            <input type="date" id="deadline" name="deadline" required>
          </div>
          <div class="form-group">
            <label for="details">Additional Details</label>
            <textarea id="details" name="details" rows="4" placeholder="Enter any additional details"></textarea>
          </div>
          <div class="form-buttons">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    var modal = document.getElementById("modal");
    var applyNow = document.getElementById("applyNow");
    var closeModal = document.getElementById("closeModal");

    applyNow.onclick = function() {
      modal.style.display = "block";
    }

    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
