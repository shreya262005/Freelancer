{% extends "freelancerapp/master.html" %}
{% load static %}
{% block content %}


<style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        font-family: 'Poppins', sans-serif; 
        background-color: #f9f9fb; 
        padding: 20px; 
    }
    
    /* Container */
    .container { 
        max-width: 1200px; 
        margin: 0 auto; 
        text-align: center; 
    }
    
    /* Title */
    h1 { 
        font-size: 2rem; 
        font-weight: bold; 
        margin-bottom: 20px; 
        color: #333; 
        text-transform: uppercase; 
        letter-spacing: 1.5px;
        animation: fadeInDown 1s ease-in-out;
    }
    
    /* Project List Grid */
    .project-list { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
        gap: 20px; 
    }
    
    /* Project Card */
    .project-card { 
        background: linear-gradient(135deg, #ffffff, #f3f3f3); 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        position: relative; 
        border-left: 5px solid #6c63ff; 
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        animation: fadeInUp 0.8s ease-in-out;
    }

    /* Hover Effects */
    .project-card:hover { 
        transform: translateY(-5px); 
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); 
    }

    /* Project Title */
    .project-card h2 { 
        margin-bottom: 10px; 
        font-size: 1.6rem; 
        font-weight: bold; 
        color: #222; 
        letter-spacing: 1px;
    }

    /* Description */
    .project-card p { 
        margin-bottom: 15px; 
        color: #555; 
        font-size: 1rem; 
        font-weight: 500; 
    }

    /* Payment Info */
    .payment-status {
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
    }

    .paid { background-color: #5cb85c; color: white; }
    .pending { background-color: #f0ad4e; color: white; }

    /* Status Labels */
    .status { 
        position: absolute; 
        top: 15px; 
        right: 15px; 
        padding: 5px 10px; 
        border-radius: 5px; 
        color: white; 
        font-weight: bold; 
        font-size: 0.9rem;
    }
    
    .in-progress { background-color: #f0ad4e; }
    .completed { background-color: #5cb85c; }
    .pending { background-color: #337ab7; }

    /* Animations */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>


<main id="main" class="main">

    <div class="container">
        <h1>My Projects</h1>
        <div class="project-list">
            {% for ab in project %}
            <div class="project-card">
                <h2>{{ab.name}}</h2>
                <p>{{ab.description}}</p>
                <p>{% if ab.is_paid %} Payment Done using {{ab.payment_mode}} {% else %} Payment Pending {% endif %}</p>
                
            </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
